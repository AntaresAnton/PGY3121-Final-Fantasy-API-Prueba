                  <select class="btn btn-primary w-100" value="Página" name="pagina" id="pagina" onchange="apiFinalFantasy(this.value)">
                    <!-- Este código crea un menú desplegable (elemento select) con opciones numeradas del 1 al 13. Cuando el usuario selecciona una opción, se activa una función de JavaScript llamada "apiFinalFantasy" con el valor seleccionado como parámetro. El propósito de esta función no está claro a partir del fragmento de código proporcionado. -->
                    <script>
                      const select = document.getElementById("pagina");
                    //   bucle
                      for (let i = 2; i <= 13; i++) {
                        // Este código crea un nuevo elemento HTML option utilizando el método createElement() del objeto document en JavaScript. El elemento option se utiliza para definir una opción en un elemento select , que se utiliza típicamente en formularios HTML para permitir a los usuarios seleccionar una o varias opciones de una lista. Una vez que se crea el elemento option , se puede agregar a un elemento select utilizando el método appendChild() o modificarlo utilizando sus propiedades y métodos.
                        const option = document.createElement("option");
                        option.value = i;
                        option.text = i;
                        select.appendChild(option);
                      }
                    </script>
